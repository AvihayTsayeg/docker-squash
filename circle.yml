general:
  artifacts:
    - "target"

machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  python:
  services:
    - docker
  environment:
    CI: true

dependencies:
  post:
    - docker version
    - docker info

test:
  override:
    - case $CIRCLE_NODE_INDEX in 0) make test-py27 ;; 1) make test-py34 ;; esac:
        parallel: true
  post:
    - make ci-publish-junit
    - make hook-gitter
