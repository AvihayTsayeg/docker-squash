[tox]
envlist = py27,py34

[testenv]
passenv=CI CIRCLE_TEST_REPORTS
changedir=tests
deps=pytest
     mock
     pytest-cov
commands=py.test -v --cov-report term --cov-report html --cov-report annotate --cov docker_scripts --basetemp={envtmpdir} --junit-xml {env:CIRCLE_TEST_REPORTS}/report-{envname}.xml --junit-prefix {envname} {posargs}

